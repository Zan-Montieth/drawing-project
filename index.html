<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ZenHarpy Drawing Project</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="colors.css" />
        <script type="text/javascript" src="draw.js"></script>
    </head>
    <body>
        <div id="sizeConstraint">
            <div id="drawingWrapper">
                <div id="drawingArea"></div>
            </div>
            <div class="controls">
                <div class = "leftSet">
                    <button id="clear">Clear</button>
                    <input type="range" min="1" max="50" value="25" id="gridSize" oninput="this.nextElementSibling.value = this.value">
                    <output>25</output>
                </div>
                <div class = "rightSet">
                    <button id="bw">Black and White</button>
                    <button id="color">Color</button>
                </div>
            </div>
        </div>
        
        <script>
            window.onload - generateHexGrid(30,30,"bw-bg-1");
            window.onload - setButtonFunctions();
        </script>
    </body>
</html>
